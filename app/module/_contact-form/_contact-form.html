
  <form class="contact__form" action="#">
    <div class="contact__form-box">
      <div class="inputWithIcon">
        <input class="contact__form-input  contact__form-input--name" placeholder="NAME" type="text">
        <i class="far fa-user"></i>
      </div>
      <div class="inputWithIcon">
        <input class="contact__form-input contact__form-input--email" placeholder="EMAIL" type="text">
        <i class="far fa-envelope"></i>
      </div>
    </div> 
    <div class="inputWithIcon">
      <textarea class="contact__form-textarea" placeholder="MESSAGE"></textarea>
      <i class="far fa-comment-alt"></i>
    </div>
    <button class="contact__form-btn" type="submit">
      SEND MESSAGE
    </button>
  </form>
